<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시간표</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            height: 50px;
        }
    </style>
</head>
<body>
<h1>주간 시간표</h1>
<table>
    <thead>
    <tr>
        <th>교시</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
    </tr>
    </thead>
    <tbody id="timetable-body"></tbody>
</table>

<script>
    const tbody = document.getElementById('timetable-body');
    const days = ["MON", "TUE", "WED", "THR", "FRI"];
    const periods = 9;

    // 테이블 틀 만들기
    for (let i = 1; i <= periods; i++) {
        const row = document.createElement('tr');
        const th = document.createElement('th');
        th.textContent = `${i}교시`;
        row.appendChild(th);

        for (let j = 0; j < days.length; j++) {
            const td = document.createElement('td');
            td.setAttribute('data-day', days[j]);
            td.setAttribute('data-period', i);
            row.appendChild(td);
        }

        tbody.appendChild(row);
    }

    // 시간표 데이터 fetch
    fetch('/timetable')
        .then(res => res.json())
        .then(data => {
            for (const key in data) {
                const value = data[key];
                const [day, period] = key.split('_');
                const selector = `td[data-day="${day}"][data-period="${parseInt(period)}"]`;
                const cell = document.querySelector(selector);
                if (cell) {
                    cell.textContent = value;
                }
            }
        })
        .catch(error => {
            console.error("시간표 로드 실패:", error);
        });
</script>
</body>
</html>
